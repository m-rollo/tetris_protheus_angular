
<div class="tetris-container">
  <h1>Tetris Game</h1>
  <div class="game-area">
    <canvas #gameCanvas width="200" height="400" class="game-canvas" tabindex="0"></canvas>
    <div class="info-panel">
      <div class="score">Score: {{ score }}</div>
      <div class="level">Level: {{ level }}</div>
      <div class="controls">
        <h3>Controls</h3>
        <p>← → Move</p>
        <p>↓ Drop</p>
        <p>↑ Rotate</p>
      </div>
    </div>
  </div>
</div>
